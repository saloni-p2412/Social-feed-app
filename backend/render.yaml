services:
  - type: web
    name: social-feed-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn socialfeed.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: social-feed-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard after frontend deployment
